<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pat's Lib - Categories</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <header id="header"></header>
    <main>
        <!-- Categories Start -->
        <div class="container-fluid pt-5">
            <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Danh
                    mục
                    sách</span></h2>
            <div class="row px-xl-5 pb-3" id="categoryRow">
                <!-- Load API categories here -->
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    // Lấy đường link API
                    const apiUrl = 'https://vutt94.io.vn/library/api/api_getAllCategories.php';

                    // Lấy element container của categories
                    const categoryContainer = document.getElementById('categoryRow');

                    // Sử dụng Fetch để tải dữ liệu từ API
                    fetch(apiUrl)
                        .then(response => response.json())
                        .then(data => {
                            // Xử lý dữ liệu và cập nhật giao diện
                            data.forEach(category => {
                                const categoryHtml = `
                                        <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                                            <a class="text-decoration-none" href="">
                                                <div class="cat-item d-flex align-items-center mb-4">
                                                    <div class="overflow-hidden" style="width: 100px; height: 100px;">
                                                        <img class="img-fluid" src="img/categories.png" alt="catebook">
                                                    </div>
                                                    <div class="flex-fill pl-3">
                                                        <h5>${category.name}</h5>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    `;
                                // Thêm category vào container
                                categoryContainer.innerHTML += categoryHtml;
                            });
                        })
                        .catch(error => console.error('Error fetching data:', error));
                });
            </script>

        </div>
        <!-- Categories End -->
    </main>
    <footer id="footer"></footer>
    <script>
        // Sử dụng JavaScript để include header và footer
        fetch("header.html")
            .then((response) => response.text())
            .then((data) => {
                document.querySelector("#header").innerHTML = data;
            });

        fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.querySelector("#footer").innerHTML = data;
            });
    </script>
</body>

</html>
